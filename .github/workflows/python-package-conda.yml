  ጋር፡
    # አርቲፊሻል ስም
    ስም፡ # አማራጭ፣ ነባሪው አርቲፊክ ነው።
    # ምን እንደሚሰቀል የሚገልፅ ፋይል፣ ማውጫ ወይም የዱር ካርድ ንድፍ
    መንገድ፡
    የቀረበውን መንገድ በመጠቀም ምንም ፋይሎች ካልተገኙ # የሚፈለገው ባህሪ።
የሚገኙ አማራጮች፡-
  አስጠንቅቅ: ማስጠንቀቂያ ያውጡ ነገር ግን እርምጃውን አይውሰዱ
  ስህተት፡ በስህተት መልእክት ድርጊቱን ውደቁ
  ችላ ይበሉ: ምንም አይነት ማስጠንቀቂያዎችን ወይም ስህተቶችን አታውጡ, እርምጃው አይሳካም

    if-no-files-found: # አማራጭ፣ ነባሪ ማስጠንቀቂያ ነው።
    # የሚፈጀው ጊዜ ከዚህ በኋላ ቅርስ በቀናት ውስጥ ጊዜው ያበቃል። 0 ማለት ነባሪ ማቆየትን መጠቀም ማለት ነው።
ቢያንስ 1 ቀን። ከፍተኛው 90 ቀናት ከማጠራቀሚያ ቅንብሮች ገጽ ካልተቀየሩ በስተቀር።

    የማቆያ ቀናት፡ # አማራጭ
    # ለዝሊብ የመጨመቂያ ደረጃ በአርቲፊክ መዝገብ ላይ የሚተገበር። እሴቱ ከ0 እስከ 9 ሊደርስ ይችላል፡- 0፡ አይጨመቅ - 1፡ ምርጥ ፍጥነት - 6፡ ነባሪ መጭመቅ (እንደ ጂኤንዩ ጂዚፕ ተመሳሳይ) - 9፡ ምርጥ መጭመቅ ከፍ ያለ ደረጃ የተሻለ መጭመቅ ያመጣል ነገርግን ለማጠናቀቅ ረጅም ጊዜ ይወስዳል። በቀላሉ ለማይጨመቁ ትላልቅ ፋይሎች የ0 ዋጋ በከፍተኛ ፍጥነት ለሚጫኑ ሰቀላዎች ይመከራል።

    የመጨመቂያ ደረጃ፡ # አማራጭ፣ ነባሪ 6 ነው።
    # እውነት ከሆነ፣ አዲስ ከመጫኑ በፊት ተዛማጅ ስም ያለው ቅርስ ይሰረዛል። ሐሰት ከሆነ፣ ለተጠቀሰው ስም ቅርስ አስቀድሞ ካለ ድርጊቱ አይሳካም። ቅርሱ ከሌለ አይወድቅም።

    እንደገና ጻፍ፡ # አማራጭ ነው፣ ነባሪ ስህተት ነው።
    # እውነት ከሆነ የተደበቁ ፋይሎች በቅርስ ውስጥ ይካተታሉ። ሐሰት ከሆነ፣ የተደበቁ ፋይሎች ከቅሪተ ነገሩ ይገለላሉ።

    include-hidden-files: # አማራጭ ነው፣ ነባሪ ውሸት ነው።
          : Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
    - name: Lint with flake8
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        conda install pytest
        pytest
